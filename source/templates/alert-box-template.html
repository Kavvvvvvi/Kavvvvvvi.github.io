<!-- 警告/提示框模板 -->
<!-- 使用方法: 复制整个代码块，然后替换 "提示标题" 和 "提示内容" -->

<div style="background-color: rgba(255, 243, 205, 0.5); border-left: 4px solid #f39c12; padding: 10px; margin: 10px 0; border-radius: 3px;">
<h4 style="margin-top: 0; margin-bottom: 8px; color: #d35400; font-size: 1.1em;">⚠️ 提示标题</h4>
<p style="margin: 5px 0;">提示内容</p>
</div>
