<!-- 侧边栏引用模板 -->
<!-- 使用方法: 复制整个代码块，然后替换 "引用内容" 和 "引用来源" -->

<blockquote style="border-left: 4px solid #e25c1e; padding: 10px 15px; background-color: #f9f9f9; margin: 15px 0;">
  <p style="margin: 0 0 10px 0; font-style: italic; font-size: 1.1em; font-weight: 400;">引用内容</p>
  <footer style="font-size: 0.9em; color: #666; text-align: right;">— <cite>引用来源</cite></footer>
</blockquote>
