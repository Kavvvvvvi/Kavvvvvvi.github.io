  <div style="width: 48%; margin-bottom: 10px;">
    <img src="/images/image1.jpg" alt="" style="width: 100%; border-radius: 5px;">
    <p style="text-align: center; margin: 5px 0; color: #666; font-size: 0.9em;"><strong>图片1说明文字</strong></p>

  </div>
</div>
